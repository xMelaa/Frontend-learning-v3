<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>HTML and CSS for Complete Beginners: Example 3-11-1</title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />

		<style>
			* {
				box-sizing: border-box;
			}

			body {
				font-family: 'Poppins', sans-serif;
			}

			.plan-features {
				padding: 0;
				list-style: circle inside url('images/example/green-checkmark.svg');
			}

			.plan-features li {
				margin-bottom: .5rem;

			}

			button{
				background-color: #475AC0;
				color: white;
				border: none;
				width: 100%;
				padding: 16px 20px;
			}
		</style>
	</head>
	<body>
		<section class="learn">
			<!-- Practice area start -->

			<h1>Platinum</h1>
			<h2>$45 <span>per month</span></h2>

			<hr>

			<ul class="plan-features">
				<li><strong>Unlimited</strong> Websites</li>
				<li><strong>20</strong> GB Web Space</li>
				<li><strong>~ 100,000</strong> Visits Monthly</li>
				<li><strong>Unmetered</strong> Traffic</li>
				<li><strong>Free</strong> SSL</li>
			</ul>

			<button>Choose Plan</button>

			<!-- Practice area end -->
		</section>

		<section class="preview" data-content="lesson 3-11: Styling Lists in CSS">
			<img width="504px" src="images/reference/pricing-plan.png" alt="Reference image" />
		</section>
	</body>
</html>
