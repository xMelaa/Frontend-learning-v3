<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HTML and CSS for Complete Beginners: Example 2-6</title>

    <!-- This CSS and font is purely for presentational purposes. -->
    <link rel="stylesheet" href="css/presentation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      *{
        box-sizing: border-box;
      }

      .card{
        border-radius: 10px;
        color: white;
        width: 350px;
        
      }

      #total{
        background-color: #132A3B;
      }

      #sale{
        background-color: #1F5475;
      }
      
      #rental{
        background-color: #F66A11;
      }      
    </style>
  </head>
  <body>
    <section class="learn">
      <!-- Practice area start -->

      <div class="card" id="total">
        <div class="icon"><img src="images/real-estate-statistics/house-chimney.svg" alt="Icon"></div>
        <div class="info">
          <h2>510</h2>
          <p>Properties is total</p>
        </div>
      </div>

      <div class="card" id="sale">
        <div class="icon"><img src="images/real-estate-statistics/cart-plus.svg" alt="Icon"></div>
        <div class="info">
          <h2>253</h2>
          <p>Properties for sale</p>
        </div>
      </div>

      <div class="card" id="rental">
        <div class="icon"><img src="images/real-estate-statistics/user-check.svg" alt="Icon"></div>
        <div class="info">
          <h2>257</h2>
          <p>Properties for rental</p>
        </div>
      </div>

      <!-- Practice area end -->
    </section>

    <section class="preview" data-content="lesson 2-6: The <div> element">
      <img
        width="414px"
        src="images/reference/real-estate-statistics.png"
        alt="Real estate statistics"
      />
    </section>
  </body>
</html>
