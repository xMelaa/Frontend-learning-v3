<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HTML and CSS for Complete Beginners: Example 2-11-2</title>

    <!-- This CSS and font is purely for presentational purposes. -->
    <link rel="stylesheet" href="css/presentation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="flip">
    <section class="learn">
      <!-- Practice area start -->

      <h1>Your Order</h1>
      <form action="" method="get">
        <div>
          <div>
            <label for="name-order">Name</label>
            <input
              type="text"
              name="name-order"
              id="name-order"
              placeholder="Your full name"
            />
          </div>
          <div>
            <label for="email-order">Email address</label>
            <input
              type="text"
              name="email-order"
              id="email-order"
              value="chuck@roundhouse.com"
              disabled
            />
          </div>
        </div>

        <div>
          <label for="address-order-1">Address</label>
          <input type="text" name="address-order-1" id="address-order-1" />
          <input type="text" name="address-order-2" id="address-order-2" />
        </div>

        <div>
          <div>
            <label for="city-order">City</label>
            <input type="text" name="city-order" id="city-order" />
          </div>
          <div>
            <label for="state-order">State</label>
            <select type="" name="state-order" id="state-order">
              <option value="Alabama">Alabama</option>
              <option value="Alaska">Alaska</option>
              <option value="Arizona">Arizona</option>
              <option value="Arkansas">Arkansas</option>
            </select>
          </div>
          <div>
            <label for="zip-order">ZIP</label>
            <input type="number" name="zip-order" id="zip-order" />
          </div>
        </div>

        <div>
          <label> What color samples should we send you?</label>
          <label for="sample-white">
            <input
              type="checkbox"
              name="sample-color"
              id="sample-white"
              value="white"
              disabled
            />
            White
          </label>
          <label for="sample-magenta"
            ><input
              type="checkbox"
              name="sample-color"
              id="color-magenta"
              value="magenta"
              checked
            />
            Magenta</label
          >

          <label for="sample-coral"
            ><input
              type="checkbox"
              name="color-coral"
              id="color-coral"
              value="coral"
            />
            Coral</label
          >
          <label for="sample-burgundy">
            <input
              type="checkbox"
              name="sample-color"
              id="color-burgundy"
              value="burgundy"
              checked
            />
            Burgundy</label
          >
          <label for="sample-charcoal"
            ><input
              type="checkbox"
              name="sample-color"
              id="color-charcoal"
              value="charcoal"
            />
            Charcoal</label
          >
        </div>

        <div>
          <label> How large is your team? </label>
          <label for="size-1">
            <input type="radio" name="team-size" id="size-1" value="1-5" />1-5
            people
          </label>

          <label for="size-2"
            ><input
              type="radio"
              name="team-size"
              id="size-2"
              value="6-10"
              checked
            />6-10 people</label
          >
          <label for="size-3"
            ><input type="radio" name="team-size" id="size-3" value="10+" />10+
            people</label
          >
        </div>
        <div>
          <label for="comments-order">Comments</label>
          <textarea
            type="text"
            name="comments-order"
            id="comments-order"
            cols="50"
            rows="10"
          ></textarea>
        </div>

        <div>
          <label for="offers">
            <input type="checkbox" name="offers" id="offers" /> Sign up for
            special offers
          </label>
		  <input type="submit" value="Place order">
        </div>
     
      </form>

      <!-- Practice area end -->
    </section>

    <section
      class="preview"
      data-content="lesson 2-11: Using Forms and Buttons"
    >
      <img
        width="903px"
        src="images/reference/order-form.png"
        alt="Reference image"
      />
    </section>
  </body>
</html>
